<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--base(href='http://zaicev0r.beget.tech/')-->
    <link rel="icon" type="image/png" href="favicon.ico">
    <title>ГАН</title>
    <link href="css/libs.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <!-- Facebook SDK JavaScript-->
    <div id="fb-root"></div>
    <script type="text/javascript" src="js/fb-widget.js"></script>
    <div class="greeting">
      <div class="navbar-header greeting__header">
        <div class="container">
          <button class="navbar-toggle collapsed greeting__header-button" type="button" data-toggle="collapse" data-target="#menu">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- /.greeting__header-button-->
          <a class="navbar-brand greeting__header-logoLink" href="#">
            <span class="icon greeting__header-logoLink-icon"></span>
          </a>
          <div class="collapse navbar-collapse" id="menu">
            <ul class="nav navbar-nav greeting__header-menu">
              <li class="greeting__header-menuItem">
                <a class="greeting__header-menuItem-link" href="#">О&nbsp;компании</a>
              </li>
              <li class="greeting__header-menuItem">
                <a class="greeting__header-menuItem-link" href="#">Возможности</a>
              </li>
              <li class="greeting__header-menuItem">
                <a class="greeting__header-menuItem-link" href="#">Корпоративным клиентам</a>
              </li>
            </ul>
            <!-- /.greeting__header-menu-->
            <div class="greeting__header-info visible-lg">
              <i class="fa fa-phone" aria-hidden="true"></i>
              <p class="greeting__header-infoNumber">8&nbsp;800&nbsp;900&nbsp;77&nbsp;77</p>
              <p class="greeting__header-infoText">24/7. Бесплатно по РФ</p>
            </div>
            <!-- /.greeting__header-info-->
            <form class="greeting__header-entrance hidden-xs">
              <i class="fa fa-user-circle-o" aria-hidden="true"></i>
              <button class="greeting__header-entranceButton" type="button">
                <span>Войти</span>
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
              </button>
            </form>
            <!-- /.greeting__header-entrance-->
          </div>
          <!-- /.navbar-collapse-->
        </div>
        <!-- /.container-->
      </div>
      <!-- /.greeting__header-->
      <div class="container" id="greeting">
        <div class="greeting__presentation">
          <p class="greeting__presentationText">Берем всю организацию на себя</p>
          <h1 class="greeting__presentationHeading">Командировка</h1>
        </div>
        <!-- /.greeting__presentation-->
        <div class="greeting__form">
          <h5 class="greeting__formHeading">Поиск лучшего варианта
            <span class="hidden-xs">вашей деловой</span> поездки:
          </h5>
          <form class="searchForm">
            <div class="searchForm__inputCityDeparture">
              <label class="searchForm__inputCityDeparture-text" for="inputCity1">Город отправления</label><br>
              <input class="searchForm__inputCityDeparture-inputText" type="text" placeholder="Омск" id="inputCity1" required>
              <i class="fa fa-long-arrow-right hidden-xs" aria-hidden="true"></i>
              <button class="searchForm__inputCityDeparture-buttonReset visible-xs" type="button">
                <i class="fa fa-times" aria-hidden="true"></i>
              </button>
            </div>
            <!-- /.searchForm__inputCityDeparture--><br class="visible-xs">
            <div class="searchForm__inputCityArrive">
              <label class="searchForm__inputCityArrive-text" for="inputCity2">Город назначения</label><br>
              <input class="searchForm__inputCityArrive-inputText" type="text" placeholder="Москва" id="inputCity2" required>
              <button class="searchForm__inputCityArrive-buttonReset" type="button">
                <i class="fa fa-times" aria-hidden="true"></i>
              </button>
            </div>
            <!-- /.searchForm__inputCityArrive--><br class="visible-sm visible-xs">
            <div class="searchForm__inputDate">
              <div class="wrap_there">
                <label class="searchForm__inputDate-text" for="there">Туда</label><br>
                <input class="searchForm__inputDate-inputDay" type="text" placeholder="06.03.2017" id="there" required>
                <i class="fa fa-long-arrow-right _second"></i>
              </div>
              <!-- /.wrap_there-->
              <div class="wrap_back">
                <label class="searchForm__inputDate-text" for="back">Обратно</label><br>
                <input class="searchForm__inputDate-inputDay" type="text" placeholder="14.03.2017" id="back" required>
                <span class="icon searchForm__inputDate-iconCalendar"></span>
              </div>
              <!-- /.wrap_back-->
            </div>
            <!-- /.searchForm__inputDate--><br class="visible-xs">
            <div class="searchForm__inputQuantity">
              <label class="searchForm__inputQuantity-text">Сотрудников</label><br>
              <i class="fa fa-male" aria-hidden="true"></i>
              <select class="searchForm__inputQuantity-inputNumber" required>
                <option class="searchForm__inputQuantity-inputNumber-item">1</option>
                <option class="searchForm__inputQuantity-inputNumber-item" selected>2</option>
                <option class="searchForm__inputQuantity-inputNumber-item">3</option>
                <option class="searchForm__inputQuantity-inputNumber-item">4</option>
                <option class="searchForm__inputQuantity-inputNumber-item">5</option>
              </select>
              <!-- /.searchForm__inputQuantity-inputNumber-->
            </div>
            <!-- /.searchForm__inputQuantity--><br class="visible-md visible-sm visible-xs">
            <button class="searchForm__buttonFind" type="submit">
              <span class="searchForm__buttonFind-text">Подобрать</span>
              <span class="searchForm__buttonFind-text visible-sm visible-xs">Варианты</span>
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </button>
            <!-- /.searchForm__buttonFind-->
          </form>
          <!-- /.searchForm-->
        </div>
        <!-- /.greeting__form-->
        <div class="greeting__socials visible-lg visible-md">
          <a class="wrapper" href="https://twitter.com/" title="https://twitter.com/" target="_blank">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </a>
          <a class="wrapper" href="https://www.instagram.com/" title="https://www.instagram.com/" target="_blank">
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </a>
          <a class="wrapper" href="https://ru-ru.facebook.com/" title="https://ru-ru.facebook.com/" target="_blank">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </a>
          <a class="wrapper" href="https://plus.google.com/" title="https://plus.google.com/" target="_blank">
            <i class="fa fa-google-plus" aria-hidden="true"></i>
          </a>
        </div>
        <!-- /.greeting__socials-->
        <div class="services">
          <div class="services__item">
            <span class="icon services__item-iconTicket"></span>
            <p class="services__item-text">Авиа/жд&nbsp;билеты</p>
          </div>
          <div class="services__item">
            <span class="icon services__item-iconResidence"></span>
            <p class="services__item-text">Проживание</p>
          </div>
          <div class="services__item">
            <span class="icon services__item-iconTransfer"></span>
            <p class="services__item-text">Трансфер</p>
          </div>
          <div class="services__item">
            <span class="icon services__item-iconInsurance"></span>
            <p class="services__item-text">Страхование</p>
          </div>
          <div class="services__item">
            <span class="icon services__item-iconReport"></span>
            <p class="services__item-text">Отчетная документация</p>
          </div>
        </div>
        <!-- /.services-->
      </div>
      <!-- /.container-->
    </div>
    <!-- /.greeting-->
    <!--include ../blocks/content/_content-->
    <!--include ../blocks/footer/_footer-->
    <!-- ==================================================-->
    <script type="text/javascript" src="js/libs.min.js"></script>
    <script type="text/javascript" src="//vk.com/js/api/openapi.js?146"></script>
    <script type="text/javascript" src="js/vk-widget.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
